<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF6347">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="tomato.png">
    <link rel="apple-touch-icon" href="icons/apple-icon-180.png">
    
   
</head>
<body>
    <!-- App Shell - Contains the main UI components that don't change -->
    <header>
        <h1>Pomodoro Timer</h1>
        <div class="theme-toggle">
            <button id="theme-btn">ðŸŒ™</button>
        </div>
    </header>

    <main class="container">
        <div class="timer-container">
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            
            <div class="timer-controls">
                <button id="start-btn" class="btn">Start</button>
                <button id="pause-btn" class="btn">Pause</button>
                <button id="reset-btn" class="btn">Reset</button>
            </div>
            
            <div class="timer-mode">
                <button id="pomodoro-btn" class="mode-btn active">Pomodoro</button>
                <button id="short-break-btn" class="mode-btn">Short Break</button>
                <button id="long-break-btn" class="mode-btn">Long Break</button>
            </div>
        </div>
        
        <div class="music-player">
            <h2>Background Music</h2>
            <select id="music-selector">
                <option value="">Select Music</option>
                <option value="musics/lofi-background-music-336230.mp3">Lofi Background</option>
                <option value="musics/lofi-coffee-332824.mp3">Lofi Coffee</option>
                <option value="musics/lofi-rain-lofi-music-332732.mp3">Lofi Rain</option>
                <option value="musics/coffee-lofi-chill-lofi-music-332738.mp3">Coffee Lofi Chill</option>
                <option value="musics/rainy-lofi-city-lofi-music-332746.mp3">Rainy Lofi City</option>
            </select>
            <div class="music-controls">
                <button id="play-btn" class="btn" disabled>Play</button>
                <button id="pause-music-btn" class="btn" disabled>Pause</button>
                <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>
        
        <div class="session-stats">
            <h2>Sessions Completed</h2>
            <div id="session-count">0</div>
        </div>
    </main>

    <footer>
        <p>Pomodoro Timer PWA - Learn to focus better!</p>
    </footer>

    <script src="js/app.js"></script>
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
